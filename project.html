<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job search APP</title>
    <link rel="icon" href="Assets/images/portfolio.png">
    <link href= "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">
    <script  src="Javascript/script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <img src= "assets/images/portfolio.png" width="8%" alt="icon">
        <h1>JobFinder</h1>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div>
            <button class="firstBtn">Log in</button>
            <button class="secondBtn">Sign up</button>
        </div>
        
    </nav>
    <fieldset>
        <h2>One Search.<span> Millions of jobs<span></h2>
        <input id="jobTitle" type="search" class="title" placeholder="Job Title">
        <input id="location" type="search" placeholder="Location">
        <button id="searchBtn">Search</button>
        <button class="deleteBtn">Delete</button>
        </fieldset>
    <div id="container">
      
    </div>
    
    <footer class="main-footer">
            <div class="footer-section">
                <h4>About us</h4>
                <ul>
                    <li>123 Job Street,</li>
                    <li>Aalborg</li>
                    <li> Denmark 4567</li>
                    <li> info@jobfinder.com</li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Sign up for our newsletter</h4>
                <input type="text" placeholder ="Your email">
            </div> 
            <div class="footer-section">
                <h4 class="follow">Follow us</h4>
                <div class="social-icons">
                    <img src="facebook.png" alt="Facebook">
                    <img src="linkedin.png" alt="LinkedIn">
                    <img src="youtube.png" alt="YouTube">
                </div>
            </div>
        
    </footer>
</body>
</html>
