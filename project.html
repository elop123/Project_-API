<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job search APP</title>
    <link rel="icon" href="Assets/images/portfolio.png">
    <link href= "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">
    <script  src="Javascript/script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <img src= "assets/images/portfolio.png" width="8%" alt="icon">
        <h1>JobFinder</h1>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div>
            <button type = "submit" class="firstBtn">Log in</button>
            <button type = "submit" class="secondBtn">Sign up</button>
        </div> 
    </nav>
    <fieldset class="main-fieldset">
        <h2>One search.<span> Millions of jobs<span></h2>
        <form id="jobForm">
        <input id="jobTitle" type="text" class="title" placeholder="Job Title">
        <input id="location" type="text" placeholder="Location">
        <select class="selectBtn" id="select">
            <option value="">Choose a location</option>
            <option value="UK">UK</option>
        </select>
        <button  class ="mainBtn" type="submit" id="searchBtn">Search</button>
        </form>
    </fieldset>
    <main class="content">
        <section class="jobs-section">
            <h2>The Newest jobs</h2>
        </section> 
    <div id="jobResults"></div>
    <div id="container"></div>
    </main>
    <footer class="main-footer">
            <div class="footer-section">
                <h4>About us</h4>
                <ul>
                    <li>123 Job Street,</li>
                    <li>Aalborg</li>
                    <li> Denmark 4567</li>
                    <li> info@jobfinder.com</li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Sign up for our newsletter</h4>
                <input type="text" id="email-input" placeholder=" Your e-mail" >
                <button type="submit" onclick="validateEmail()">Sign up</button>
            </div> 
            <div class="footer-section">
                <h4 class="follow">Follow us</h4>
                <div class="social-icons">
                    <img src="assets/images/facebook-app-symbol.png" alt="facebook">
                    <img src="assets/images/instagram.png" alt="instagram">
                    <img src="assets/images/twitter-sign.png" alt="twitter">
                </div>
            </div>
    </footer>
</body>
</html>
